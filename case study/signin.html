<html>
<head>
<title>DR SignUp</title>

<style>

body{
margin:0;
padding:0;
background-image:url(login.jpg);
background-size:cover;
}


</style>
</head>
<body>
<br><br>
<hr>
<font color="white" Size="5"><b><marquee >SignUp</b></font></marquee>

<hr>
<form action="home.html">
<table align ="center"  cellspacing="15">

<tr>
<td>User Name<td><input type ="text" placeholder="User name" required></td>
</tr>


<tr>
<td>First Name<td><input type ="text" placeholder="First name" required></td>
</tr>

<tr>
<td>Last Name<td><input type ="text" placeholder="Last name"required></td>
</tr>

<tr>
<td>Gender<td><input type ="radio" name="r1" >Male<input type ="radio" name ="r1">Female</td>
</tr>

<tr>
<td>Email id<td><input type ="email" placeholder="Email id"required></td>
</tr>

<tr>
<td>Phone No<td><input type ="number" placeholder="Phone Np"required></td>
</tr>

<tr>
<td>Password<td><input type ="text" placeholder="Password"required></td>
</tr>

<tr>
<td>Confirm Password<td><input type ="text" placeholder="confirm password"required></td>
</tr>

<tr>
<td>Address</td>
<td><textarea rows ="5",cols="50"></textarea>
</td>
</tr>

<tr><td colspan="2" align="center">
<input type ="submit" id="btn">
</td></tr>

<header>
<a href ="Website.html" >return</a>
</header>


</form>
</table>
</body>
</html>
